<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Board Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gilda+Display|Holtwood+One+SC" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <script>src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"</script>


    <script src="js/models/game.js"></script>
    <script src="js/models/player.js"></script>
    <script src="js/models/timer.js"></script>
    <script src="js/models/word.js"></script>
    <script src="js/helper/seeds.js"></script>

    <script src="js/controllers/game.controller.js"></script>
    <script src="js/controllers/status.controller.js"></script>
    <script src="js/app.js"></script>



  </head>
  <body>
    <nav>
      <div class="nav-wrapper" style="background-color: #A4558B">
        <a href="#" class="brand-logo google-font">JS Board Game</a>
      </div>
    </nav>
    <div class="container" id="main-body-div">
    <div class="row">
      <div id="messageboard" class="col s12 z-depth-1 center-align">
      </div>
    </div>
    <div class="row">
      <div id="start-button" class="col s12 center-align">
        <a id="start-text" class="waves-effect waves-light btn-large col s6 offset-s3">Start Game</a>
      </div>
    </div>
    <div class="row">
       <div id="rootWord" class="col s6">

       </div>
       <div id="scoreboard" class="col s3 right-align">
         <u><h5 id="player">Player 1</h5></u>
         <h5 id="score">Score: 0</h5>
         <h5 id="mistakes">Mistakes: 0</h5>
       </div>
       <div id="roundboard" class="col s3 right-align">
         <u><h5 id="round">Round</h5></u>
         <h5 id="level">Level: 0</h5>
         <h5 id="timer">Timer: 0</h5>
       </div>
    </div>
       <div class="row">
         <div id="wordList" class="col s12">
           

          </div>

       </div>
   </div>
  </body>
</html>
